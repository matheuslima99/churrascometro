<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/90b1adba2e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-image">
        <button class="btn">Churrascar</button>
    </div>
    <div class="modal">
        <div class="modal-header">
            <h1>Churrascômetro</h1>
            <h4>*Baseado em uma média geral</h4>
        </div>
        <div class="inputField">
            <input class="input-adults" type="number" placeholder="Número de adultos">
            <input class="input-kids" type="number" placeholder="Número de crianças">
            <input class="input-hours" type="number" placeholder="Duração (Horas)">
        </div>
        <div class="inputField-btn">
            <button class="calc-btn">Calcular</button>
            <button class="clear-btn">Limpar</button>
        </div>
        <footer class="footer-modal">
            <div class="footer-socials">
                <a href="https://github.com/Matheuslima99" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/matheus-soares-239325212/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="description">
                <span>Desenvolvido por <a href="https://github.com/Matheuslima99">Matheus Lima</a></span>
            </div>
        </footer>
    </div>
    <div class="modal-result">
        <div class="modal-header">
            <h1>Churrascômetro</h1>
            <h4>*Baseado em uma média geral</h4>
        </div>
        <div class="inputField inputField-result">
            <h2>Recomendação:</h2>
            <div class="list-result">
                <ul></ul>
            </div>
        </div>
        <div class="btn-back">
            <button>Voltar</button>
        </div>
        <footer class="footer-modal">
            <div class="footer-socials">
                <a href="https://github.com/Matheuslima99" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/matheus-soares-239325212/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="description">
                <span>Desenvolvido por <a href="https://github.com/Matheuslima99">Matheus Lima</a></span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
